<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflekt - Personal Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Main Container -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1 class="visually-hidden">Reflekt - Personal Journal App</h1>
            <img src="images/logo.png" alt="Reflekt Logo" class="logo">
        </header>



        <!-- Journal Entry Form -->
        <section id="entry-form">
            <h2>Create New Entry</h2>
            <p>Your personal space to reflect and capture memories.</p>
            <form>
                <label for="entry-title">Title</label>
                <input type="text" id="entry-title" name="entry-title" placeholder="Entry Title" required>

                <label for="entry-content">Content</label>
                <textarea name="entry-content" id="entry-content" rows="6" cols="50" placeholder="Write your thoughts here..." required></textarea>

                <button type="submit" id="save-entry">Save</button>
            </form>
        </section>



         <!-- Journal Entry Display -->
        <section id="entry-display">
            <h2>Journal Entries</h2>
            <div id="entry-container">
                <!-- Entries will be dynamically added here -->
                <p id="no-entries">No entries yet. Start Reflekting! âœ¨ðŸ’¡ðŸŒŸ</p>
            </div>
        </section>
        <footer>
            <!-- Add some footer info -->
            <p>Â© 2024 <a href="https://github.com/Julinhio/Reflekt">Julinh.io</a>. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
